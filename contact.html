<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AMWM | Contact & Careers</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .hero-gradient { background: radial-gradient(circle at top, #064e3b 0%, #020617 65%); }
        
        .form-input {
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .form-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        /* Custom styling for file upload */
        .file-upload-wrapper {
            position: relative;
            border: 2px dashed #e2e8f0;
            transition: all 0.3s ease;
        }
        .file-upload-wrapper:hover {
            border-color: #2563eb;
            background: #f8fafc;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800">

    <nav class="sticky top-0 z-50 bg-white/70 backdrop-blur-xl border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="assets/logo_AMWM.png" alt="AMWM Logo" class="h-11">
                <span class="font-extrabold text-xl tracking-tight">AMWM</span>
            </div>
            <div class="hidden md:flex space-x-8 text-sm font-semibold uppercase tracking-wide">
                <a href="index.html" class="hover:text-blue-600 transition">Home</a>
                <a href="team.html" class="hover:text-blue-600 transition">Team</a>
                <a href="contact.html" class="text-blue-600">Contact</a>
            </div>
        </div>
    </nav>

    <header class="hero-gradient py-20 text-white">
        <div class="max-w-5xl mx-auto px-6 text-center">
            <h1 class="text-5xl font-extrabold mb-4 tracking-tight">Get in Touch</h1>
            <p class="text-slate-300 text-lg max-w-2xl mx-auto leading-relaxed">
                Submit your inquiry or upload your CV for research positions.
            </p>
        </div>
    </header>

    <main class="py-16">
        <div class="max-w-4xl mx-auto px-6">
            <div class="bg-white p-8 md:p-12 rounded-[2.5rem] shadow-2xl border border-slate-100">
                
                <form action="https://formspree.io/f/mwvqvzgd" method="POST" enctype="multipart/form-data" class="space-y-8">
                    
                    <div class="grid md:grid-cols-2 gap-8">
                        <div>
                            <label class="block text-xs font-black text-slate-500 mb-2 uppercase tracking-widest">Full Name</label>
                            <input type="text" name="name" required placeholder="Dr. Shuvajit Mukherjee"
                                class="form-input w-full px-5 py-4 rounded-2xl bg-slate-50">
                        </div>
                        <div>
                            <label class="block text-xs font-black text-slate-500 mb-2 uppercase tracking-widest">Mobile Number</label>
                            <input type="tel" name="phone" required placeholder="+91"
                                class="form-input w-full px-5 py-4 rounded-2xl bg-slate-50">
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-8">
                        <div>
                            <label class="block text-xs font-black text-slate-500 mb-2 uppercase tracking-widest">Email Address</label>
                            <input type="email" name="email" required placeholder="shuvajit@iitj.ac.in"
                                class="form-input w-full px-5 py-4 rounded-2xl bg-slate-50">
                        </div>
                        <div>
                            <label class="block text-xs font-black text-slate-500 mb-2 uppercase tracking-widest">Reason to Connect</label>
                            <select name="reason" class="form-input w-full px-5 py-4 rounded-2xl bg-slate-50 appearance-none">
                                <option>General Inquiry</option>
                                <option>PhD Application</option>
                                <option>Post-Doc Application</option>
                                <option>Collaboration</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-black text-slate-500 mb-2 uppercase tracking-widest">Upload CV / Documents (Max 25MB)</label>
                        <div class="file-upload-wrapper rounded-2xl p-8 text-center">
                            <input type="file" name="upload" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                            <div class="space-y-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-10 w-10 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                <p class="text-sm font-semibold text-slate-600" id="file-name">Click to upload or drag and drop</p>
                                <p class="text-xs text-slate-400">PDF, DOCX, or ZIP up to 25MB</p>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-black text-slate-500 mb-2 uppercase tracking-widest">Brief Message</label>
                        <textarea name="message" rows="4" class="form-input w-full px-5 py-4 rounded-2xl bg-slate-50" placeholder="Tell us more..."></textarea>
                    </div>

                    <button type="submit" 
                        class="w-full bg-slate-900 hover:bg-blue-600 text-white font-extrabold py-5 rounded-2xl transition-all duration-300 transform hover:-translate-y-1 shadow-xl">
                        Submit Inquiry
                    </button>
                </form>

            </div>
        </div>
    </main>

    <script>
        // Simple script to show the selected file name
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');

        fileInput.addEventListener('change', (e) => {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                fileNameDisplay.textContent = "Selected: " + fileName;
                fileNameDisplay.classList.add('text-blue-600');
            }
        });
    </script>

</body>
</html>
